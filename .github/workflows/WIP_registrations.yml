name: WIP Registration Pickleball with json

env:
  TARGET_UTC_HOUR : 6
  ADVANCE_SECONDS : 2
permissions:
  contents: write
  actions: read



on:
  schedule:
    - cron: '42 5 * * *' # 23:45  Sunday is 0 Saturday 6
    - cron: '2 5 * * *' # 23:55 Calgary
    - cron: '0 6 * * *' # 00:00 Calgary
  #  - cron: '40 13 * * *' # 23:45  Sunday is 0 Saturday 6
  #  - cron: '50 13 * * *' # 23:55 Calgary
  #  - cron: '0 14 * * *' # 00:00 Calgary

  workflow_dispatch:  # Ajoutez cette ligne
    inputs:
      date:
        description: 'Date (DD-Mth-YY)'
        required: true
      time:
        description: 'Time (HH:MM)'
        required: true
      level:
        description: 'Level'
        required: true


#limitation expect registration to begin a 6 UTC"

jobs:
  register:
    runs-on: ubuntu-latest
    # Utilise ton image Docker personnalisÃ©e
    container:
      image: scalgary/selenium-env:latest
      options: --workdir ${{ github.workspace }}
    steps:
      # ==========================================
      # STEP 1: Checkout code and fetch tags
      # ==========================================
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Load registration from JSON
        id: params
        shell: bash

        run: |
         echo "======================================"
         echo "ğŸ“– Loading registration from JSON"
         echo "======================================"
         # Si manuel, utiliser les inputs
         if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
           echo "ğŸ”§ Manual trigger - using inputs"
           date="${{ inputs.date }}"
           time="${{ inputs.time }}"
           level="${{ inputs.level }}"
           day=$(date -d "$date" +%A)
         else

           # RÃ©cupÃ©rer le jour actuel
           current_day=$(date -u +%A)
           echo "ğŸ“… Current day (UTC): $current_day"
    
           # Chercher la registration pour aujourd'hui (AJOUTE level)
           registration=$(jq -r --arg day "$current_day" \
           '.[] | select(.day == $day) | "\(.date)|\(.time)|\(.day)|\(.level)"' \
           registrations.json | head -1)


           # VÃ©rifier si une registration existe
           if [ -z "$registration" ]; then
            echo "âŒ No registration found for $current_day"
            echo "should_continue=false" >> $GITHUB_OUTPUT
            exit 0
           fi

    
           # Split et afficher
           IFS='|' read -r date time day level<<< "$registration"
           echo "âœ… Registration found:"
           echo "   ğŸ“… Date: $date"
           echo "   ğŸ• Time: $time"
           echo "   ğŸ“† Day: $day"
           echo "   ğŸ¾ Level: $level"
         fi

    
         # Exporter vers GITHUB_OUTPUT
         echo "date=$date" >> $GITHUB_OUTPUT
         echo "time=$time" >> $GITHUB_OUTPUT
         echo "day=$day" >> $GITHUB_OUTPUT
         echo "level=$level" >> $GITHUB_OUTPUT

         echo "should_continue=true" >> $GITHUB_OUTPUT
    
         echo "======================================"

    

      - name: Git setup and fetch tags
        if: steps.params.outputs.should_continue == 'true'
        run: |
          pwd
          ls -la
          echo "ğŸ”§ Configuring Git..."
          git config --global --add safe.directory $GITHUB_WORKSPACE
          git config user.name "bot"
          git config user.email "bot@github.com"
          echo "ğŸ·ï¸ Fetching tags from remote..."
          git fetch --tags
          echo "âœ… Tags fetched successfully"

      # ==========================================
      # STEP 2: Check tag and timing
      # ==========================================
      - name: Check tag & timing
        id: check
        shell: bash
        if: steps.params.outputs.should_continue == 'true'
        run: |
          echo "======================================"
          echo "ğŸ• Checking timing and tags"
          echo "======================================"
          # POUR TEST MANUEL SEULEMENT
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "ğŸ§ª Manual run detected - skipping timing check"
            echo "should_continue=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          target_date="${{ steps.params.outputs.date }}"
          tag="success_${target_date}"
          echo "ğŸ” Looking for tag: $tag"
          
          # Check if tag already exists
          if git tag -l | grep -q "^${tag}$"; then
            echo "ğŸ·ï¸ âœ… Success tag already exists: $tag"
            echo "ğŸ›‘ Stopping workflow (success already registered)"
            echo "should_continue=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "ğŸ“ Tag not found, continuing..."
          
          # Get current UTC time
          current_hour=$((10#$(date -u +%H)))
          current_minute=$((10#$(date -u +%M)))
          current_second=$((10#$(date -u +%S)))
          current_total_seconds=$(( (current_hour * 3600) + (current_minute * 60) + current_second ))

          echo "ğŸ• Current UTC time: ${current_hour}:${current_minute}:${current_second}"
          
          # Calcul avec l'avance
          target_total_seconds=$(( (TARGET_HOUR * 3600) - ADVANCE_SEC ))
          diff_seconds=$(( target_total_seconds - current_total_seconds ))

          echo "â±ï¸ Difference: $diff_seconds seconds avant ${TARGET_HOUR}:00 UTC"

          # Timing logic
          if [ $diff_seconds -gt 600 ]; then
            echo "âŒ Too early: $diff_seconds seconds remaining (> 10 minutes)"
            echo "ğŸ›‘ Stopping workflow"
            echo "should_continue=false" >> $GITHUB_OUTPUT
            exit 0

          else
            echo "âœ… Moins de 10 minutes avant ${TARGET_HOUR}:00 UTC"
            echo "ğŸ“¦ Le conteneur sera dÃ©marrÃ©"
            echo "â° L'attente finale se fera DANS le conteneur"
            echo "should_continue=true" >> $GITHUB_OUTPUT
          fi


          echo "======================================"

      # ==========================================
      # STEP 3: Registration attempt
      # ==========================================
      - name: Register
        id: registration
        if: steps.check.outputs.should_continue == 'true'
        env:
          TARGET_DATE: ${{ steps.params.outputs.date }}
          TARGET_TIME: ${{ steps.params.outputs.time }}
          TARGET_DAY: ${{ steps.params.outputs.day }}
          YOUR_SECRET_EMAIL: ${{ secrets.YOUR_SECRET_EMAIL }}
          YOUR_SECRET_PASSWORD: ${{ secrets.YOUR_SECRET_PASSWORD }}
          YOUR_SECRET_LOGON_URL: ${{ secrets.YOUR_SECRET_LOGON_URL }}
          YOUR_SECRET_PLANNING_URL: ${{ secrets.YOUR_SECRET_PLANNING_URL }}
          YOUR_SECRET_LOGIN_URL: ${{ secrets.YOUR_SECRET_LOGIN_URL }}
          YOUR_SECRET_MY_NAME: ${{ secrets.YOUR_SECRET_MY_NAME }}
          YOUR_SECRET_APPOINTMENT: ${{ secrets.YOUR_SECRET_APPOINTMENT }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

        run: |
            echo "======================================"
            echo "ğŸ¾ Pickleball Registration Attempt"
            echo "======================================"
            # RÃ©cupÃ©rer l'heure cible
            TARGET_HOUR=${{ env.TARGET_UTC_HOUR }}
            ADVANCE_SEC=${{ env.ADVANCE_SECONDS }}

            echo "ğŸ¯ Target time: ${TARGET_HOUR}:00 UTC"


            if [ "${{ github.event_name }}" != "workflow_dispatch" ]; then

             current_hour=$((10#$(date -u +%H)))
             current_minute=$((10#$(date -u +%M)))
             current_second=$((10#$(date -u +%S)))
             current_total_seconds=$(( (current_hour * 3600) + (current_minute * 60) + current_second ))
             target_total_seconds=$(( 6 * 3600 ))
             diff_seconds=$(( target_total_seconds - current_total_seconds ))
             echo "ğŸ• Current UTC time: ${current_hour}:${current_minute}:${current_second}"

            
             if [ $diff_seconds -gt 0 ]; then
               echo "â° Attente de $diff_seconds secondes jusqu'Ã  6:00:00 UTC exactement..."
               sleep $diff_seconds
               echo "âœ… ${TARGET_HOUR}:00:00 UTC atteint!"
             else
               echo "âš ï¸ DÃ©jÃ  aprÃ¨s 6:00 UTC (par $((-diff_seconds)) secondes)"
             fi
            else
             echo "Manual : pas attente"
            fi
            echo "ğŸ“… Date: ${{ steps.params.outputs.date }}"
            echo "ğŸ• Time: ${{ steps.params.outputs.time }}"

            echo "Pickleball Registration: ${{ steps.params.outputs.day }}"

            
            FINAL_CODE=1
            for i in {1..3}; do
              echo ""
              echo "ğŸ”„ Attempt $i/3..."
              python3 execution.py "${{ steps.params.outputs.date }}" "${{ steps.params.outputs.time }}" "${{ steps.params.outputs.level }}"
              EXIT_CODE=$?
              echo "ğŸ“Š Python exit code: $EXIT_CODE"
              
              if [ $EXIT_CODE -eq 0 ]; then
                echo "âœ… Registration successful!"
                FINAL_CODE=0
                break
              else
                echo "âŒ Attempt $i failed"
                if [ $i -lt 3 ]; then
                  echo "âŒ› Waiting 20 seconds before next attempt..."
                  sleep 20
                fi
              fi
            done
            
            echo ""
            echo "ğŸ“Š Final code: $FINAL_CODE"
            echo "PYTHON_EXIT_CODE=$FINAL_CODE" >> $GITHUB_OUTPUT
            echo "======================================"

            exit 0

      # ==========================================
      # STEP 4: Create success tag
      # ==========================================
      - name: Tag success
        if: steps.check.outputs.should_continue == 'true' && steps.registration.outputs.PYTHON_EXIT_CODE == '0'
        run: |
          echo "======================================"
          echo "ğŸ·ï¸ Creating success tag"
          echo "======================================"
          target_date="${{ steps.params.outputs.date }}"
          tag="success_${target_date}"

          echo "ğŸ“ Tag to create: $tag"
          git add appointments.json
          git commit --allow-empty -m "âœ… $tag"
          #git commit -m "âœ… $tag"
          git tag "$tag"
          
          echo "ğŸ“¤ Pushing tag to remote..."
          git push origin HEAD "$tag"
          echo "âœ… Tag pushed successfully!"
          echo "======================================"
