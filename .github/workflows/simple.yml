name: test registration Pickleball

on:
  schedule:
    # Runs at 6:50 PM Calgary time (MDT) on Saturdays
    # Calgary summer time (MDT) is UTC-6
    # 6:50 PM MDT = 12:50 AM UTC (next day, Sunday)
    - cron: '5 0 * * 1'  # Sunday 12:50 AM UTC = Saturday 6:50 PM MDT Calgary
  
  # Optional: Allow manual trigger
  workflow_dispatch:

jobs:
  saturday-evening-task:
    runs-on: ubuntu-latest
    env:
      YOUR_SECRET_EMAIL: ${{ secrets.YOUR_SECRET_EMAIL }}
      YOUR_SECRET_PASSWORD: ${{ secrets.YOUR_SECRET_PASSWORD }}
      YOUR_SECRET_LOGON_URL: ${{ secrets.YOUR_SECRET_LOGON_URL }}
      YOUR_SECRET_PLANNING_URL: ${{ secrets.YOUR_SECRET_PLANNING_URL }}
      YOUR_SECRET_LOGIN_URL: ${{ secrets.YOUR_SECRET_LOGIN_URL }}
      YOUR_SECRET_My_NAME: ${{ secrets.YOUR_SECRET_My_NAME }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Display current time
      run: |
        echo "Current UTC time: $(date -u)"
        echo "Calgary time (approximate): $(TZ='America/Edmonton' date)"
    
    - name: Run your Saturday evening task
      run: |
        echo "Running scheduled task for Saturday evening!"
        # Add your specific commands here
        # For example:
        python execution.py
        # npm run build
        # docker build -t myapp .
    
    - name: Notify completion
      run: |
        echo "Saturday evening task completed successfully!"