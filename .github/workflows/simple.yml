name: Run Python script and upload file

on: 
  push:
  workflow_dispatch:

jobs:
  run-python:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Run Python script
      run: python create_file.py
    
    - name: Upload created file
      uses: actions/upload-artifact@v4
      with:
        name: generated-file
        path: output.txt