name: Test Git Docker

permissions:
  contents: write
  actions: read



on:


  workflow_dispatch:  # Ajoutez cette ligne
jobs:
  register:
    runs-on: ubuntu-latest

    container:
      image: scalgary/selenium-env:latest
      options: --workdir /github/workspace

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fix git safe directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Count tags
        id: counttags
        uses: ./.github/actions/count-tags

      - name: Output
        run: echo "Tags = ${{ steps.counttags.outputs.tag_count }}"